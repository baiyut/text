<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n</title>
</head>
<body>
    <script>
        //递归求阶乘
     function factorial(n){
         if (n==1){
             return 1;
         }
         if (n==0){
             return 0;
         }
         return n * factorial(n - 1);
     }
     var result = factorial(prompt("请输入一个数求阶乘"));
     console.log(result);
     alert("你将在控制台看到你输入数的阶乘结果");
     
     //用for循环求阶乘
     function fn(n) {
  let result = 1;
  for (let i = 1; i <= n; i++) {
    result = result *i ;
    let result = 1;
  }

  return result;
}
console.log(fn(10));
    </script>
</body>
</html>
